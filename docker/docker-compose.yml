version: '3.2'

volumes:
  postgres_nya:
    driver: local

services:

  postgres:
    image: library/postgres:latest
    container_name: rew_db
    volumes:
      - type: volume
        target: /var/lib/postgresql
    environment:
      POSTGRES_DB: rew
      POSTGRES_USER: rew
      POSTGRES_PASSWORD: rew777
    ports:
      - 5455:5432